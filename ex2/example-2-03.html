<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>CSS colors and fonts</title>
        <style>
            h1 {
                font-family: "Lucida Console", Arial, Helvetica, sans-serif;
                color: #9b1fae;
                text-align: center;
            }
            h2 {
                font-family: Times New Roman, Times, serif;
                font-style: bold;
                text-align: right;
            }
            p {
                font-size: 41.8px;
                text-align: center;
                background-color: rgb(195, 57, 177);
                color: rgb(255, 255, 255);
            }
            .box {
                width: 400px; /* Content area width */
                padding: 53px; /* Space around the content */
                border: 10px solid #e4993b; /* Border around the padding */
                margin: 30px; /* Space outside the border. this is for all 4 directions */
                background-color: #f0f0f0; /* Background of the content and padding areas */
                box-sizing: border-box; /* Ensures width includes padding and border */
                align-content: center; /* alings the content inside the box */
                }
    </style>
</head>
<body>
        <h1>This is the main heading</h1>
        <h2>This is a secondary heading</h2>
        <p>This is a centered paragraph.</p>
        <div class="box"> <a href='geo455_ex2.html'>Back to Main Page</a>  </div>
    </body>
</html>
